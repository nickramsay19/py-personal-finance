<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap-reboot.min.css')}}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='custom.css')}}">

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css')}}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>

    <title>{% block title%}{% endblock %} - Nick's Finance</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="#">Nick's Finance</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('dashboard')}}"><i class="fas fa-tachometer-alt"></i>&nbsp;Dashboard</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('viewTransactions')}}"><i class="fa fa-list"></i>&nbsp;Transactions</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('viewSpendingTracker')}}"><i class="fa fa-search-dollar"></i>&nbsp;SpendingTracker</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('viewUpload')}}"><i class="fa fa-upload"></i>&nbsp;Upload</a>
            </li>
        </ul>
    </nav><br><br><br>

    <!-- Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer  -->
    <ul id="footer" class="nav justify-content-center">
        <li class="nav-item">
          Nick's Finance 2019 | Developed &amp; maintained by Nicholas Ramsay
        </li>
    </ul>
    
</body>
</html>
