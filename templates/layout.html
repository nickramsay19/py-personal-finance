<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap-reboot.min.css')}}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='litera-bootstrap.min.css')}}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='custom.css')}}">

    <title>{% block title%}{% endblock %} - Prunus</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Prunus</a>
    </nav>

    <!-- Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer  -->
    <ul id="footer" class="nav justify-content-center">
        <li class="nav-item">
          Prunus 2019 | Developed &amp; maintained by Nicholas Ramsay
        </li>
    </ul>
    
</body>
</html>
